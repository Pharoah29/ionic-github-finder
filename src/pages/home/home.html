<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)" debounce="500" animated="true" type="text" (ionClear)="clear()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of repoList">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{item.owner.avatar_url}}">
            </ion-avatar>
            <h2>{{item.name}}</h2>
          </ion-item>

          <img src="{{item.owner.avatar_url}}" (click)="openUrl(item.html_url)">

          <ion-card-content>
            <p>{{item.description}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{item.forks}} Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>{{item.watchers}} Comments</div>
              </button>
            </ion-col>

          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
